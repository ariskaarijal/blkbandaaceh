<html>
<head>
	<title>Formating text</title>	
</head>
<body>
	<center>
		<!-- syntax formating text -->
		<b>Bold</b>
		<u>Underline</u>
		<i>Italic</i>

		<!-- preformated text -->
		<pre>Hallo saya adalah seorang programmer</pre>


		<p>Hallo para <i>programmer web malam</i> <b>blk Banda Aceh</b></p>
		
		<!-- subscript dan superscript -->
		<p>Banyak orang tidak menyadari bahwa dia bisa menghasilkan <sub>1000</sub> <sup>dollar</sup>per hari tanpa keluar rumah<blockquote>dan kamu salah satunya</blockquote></p>


		JUDUL BARU<br>
		<hr>
	</center>

</body>
</html>
