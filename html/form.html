<html>
<head>
	<title>Form HTML</title>
</head>
<body>
	<form>
		<!-- tagging form dalam HTML -->
		<label>Nama Lengkap :</label>
		<input type="text" placeholder="Masukkan nama kamu"><br>

		<!-- password -->
		<label>Password  :</label>
		<input type="password" placeholder="password"><br>

		<!-- input number -->
		<label>No HP :</label>
		<input type="number" placeholder="nomor hp anda"><br>

		<!-- date -->
		<label>Tanggal Lahir :</label>
		<input type="date"><br>

		<!-- Radio button -->
		<label>Jenis Kelamin :</label>
		<input type="radio" name="jenisK" name=""> Laki-Laki
		<input type="radio" name="jenisK" name=""> Perempuan<br>


		<label>Golongan Darah :</label>
		<input type="radio" name="Golongan darah" name=""> A
		<input type="radio" name="Golongan darah" name=""> B
		<input type="radio" name="Golongan darah" name=""> AB
		<input type="radio" name="Golongan darah" name=""> O<br>

		<!-- checkbox  name="-->
		<label>Hobi :</label>
		<input type="checkbox" name=""> Membaca
		<input type="checkbox" name=""> Memasak
		<input type="checkbox" name=""> Memancing
		<input type="checkbox" name=""> Main Game
		<input type="checkbox" name=""> Ngoding<br>

		<!-- select option -->
		<label>Kabupaten</label>
		<select>
			<option>Banda Aceh</option>
			<option>Aceh Besar</option>
			<option>Idi</option>
			<option>Bireuen</option>
			<option>Aceh Tengah</option>
			<option>Aceh Jaya</option>
			<option>Simeulue</option>
			<option>Aceh Tamiang</option>
			<option>Meulaboh</option>
		</select>

		<!-- hidden -->
		<input type="hidden"><br>

		<!-- Text Area -->
		<label>Alamat</label>
		<textarea name="" placeholder="Masukkan Alamat">Geuceu Komplek</textarea><br>

		<!-- week -->
		<label>Minggu ke :</label>
		<input type="week"> <br>

		<!-- waktu -->
		<label>Waktu  :</label>
		<input type="time" name=""><br>

		<!-- datetime local -->
		<label>Waktu Lokal :</label>
		<input type="datetime-local"><br>

		<!-- colour -->
		<label>Warna  :</label>
		<input type="color" name=""><br>


		<!-- email -->
		<label>Email   :</label>
		<input type="email" name="" placeholder="email@email"><br>

		<!-- Gambar -->
		<label>Gambar  :</label>
		<input type="image" name=""><br>

		<!-- bulan -->
		<label>Bulan</label>
		<input type="month" name=""><br>

		<!-- range -->
		<label>Range  :</label>
		<input type="range" name=""><br>

		<!-- file -->
		<label>Pilih File  :</label>
		<input type="File" name=""><br>


		<!-- URL -->
		<label>URL  :</label>
		<input type="URL" name=""><br>


		<!-- search -->
		<label>Cari  :</label>
		<input type="search" name="">

		<!-- tombol submit -->
		<input type="submit" name="" value="Login">
		<button>Update</button>

		<!-- Reset -->
		<input type="reset" name="" value="Reset">




	</form>
	</table>
</body>
</html>
