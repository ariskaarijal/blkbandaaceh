<html>
	<head>
		<title>Tabel Span HTML</title>
	</head>
<body>
	<!-- penggabungan coloum dan row pada tabel -->
	<table border="1" cellspacing="0" cellpadding="5">
		<tr align="center">
			<td colspan="4">coloum 1</td>
		</tr>
		<tr align="center">
			<td rowspan="2">coloum 1</td>
			<td colspan="3">coloum 2</td>
		</tr>
		<tr>
			<td>coloum 2</td>
			<td colspan="2">coloum 3</td>
		</tr>
		<tr>
			<td>coloum 1</td>
			<td>coloum 2</td>
			<td>coloum 3</td>
			<td>coloum 4</td>
		</tr>
			
		
	</table>



</body>
</html>
