<html>
<head>
	<title>Form HTML</title>
</head>
<body>
	<form>
		<table>
			<!-- tagging form dalam HTML -->
			<tr>
				<td><label>Nama Lengkap </label></td>
				<td><input type="text" placeholder="Masukkan nama kamu"></td>
			</tr>

			<!-- password -->
			<tr>
				<td><label>Password  </label></td>
				<td><input type="password" placeholder="password"></td>
			</tr>
			
			<!-- input number -->
			<tr>
				<td><label>No HP </label></td>
				<td><input type="number" placeholder="nomor hp anda"></td>
			</tr>

			<!-- date -->
		<tr>
			<td><label>Tanggal Lahir </label></td>
			<td><input type="date"></td>
		</tr>

			<!-- Radio button -->
		<tr>
			<td><label>Jenis Kelamin </label></td>
			<td><input type="radio" name="jenisK" name=""> Laki-Laki
				<input type="radio" name="jenisK" name=""> Perempuan
			</td>	
		</tr>
		<tr>
			<td><label>Golongan Darah </label></td>
			<td><input type="radio" name="Golongan darah" name=""> A
				<input type="radio" name="Golongan darah" name=""> B
				<input type="radio" name="Golongan darah" name=""> AB
				<input type="radio" name="Golongan darah" name=""> O
			</td>	
		</tr>
		<tr>	

			<!-- checkbox  name="-->
			<td><label>Hobi </label></td>
			<td><input type="checkbox" name=""> Membaca
				<input type="checkbox" name=""> Memasak
				<input type="checkbox" name=""> Memancing
				<input type="checkbox" name=""> Main Game
				<input type="checkbox" name=""> Ngoding
			</td>	
		</tr>
		<tr>	

			<!-- select option -->
			<td><label>Kabupaten</label></td>
			<td><select>
				<option>Banda Aceh</option>
				<option>Aceh Besar</option>
				<option>Idi</option>
				<option>Bireuen</option>
				<option>Aceh Tengah</option>
				<option>Aceh Jaya</option>
				<option>Simeulue</option>
				<option>Aceh Tamiang</option>
				<option>Meulaboh</option>
				</select>
			</td>
		</tr>
		<tr>	

			<!-- hidden -->
			<td><input type="hidden"></td>
		</tr>
		<tr>	

			<!-- Text Area -->
			<td><label>Alamat</label></td>
			<td><textarea name="" placeholder="Masukkan Alamat">Geuceu Komplek</textarea></td>
		</tr>
		<tr>
			<!-- week -->
			<td><label>Minggu ke </label></td>
			<td><input type="week"></td>
		</tr>
		<tr>
			<!-- waktu -->
			<td><label>Waktu  </label></td>
			<td><input type="time" name=""></td>
		</tr>
		<tr>
			<!-- datetime local -->
			<td><label>Waktu Lokal </label></td>
			<td><input type="datetime-local"></td>
		</tr>
		<tr>
			<!-- colour -->
			<td><label>Warna </label></td>
			<td><input type="color" name=""></td>
		</tr>
		<tr>

			<!-- email -->
			<td><label>Email   </label></td>
			<td><input type="email" name="" placeholder="email@email"></td>
		</tr>
		<tr>
			<!-- Gambar -->
			<td><label>Gambar  </label>
			<td><input type="image" name="">
		</tr>
		<tr>
			<!-- bulan -->
			<td><label>Bulan</label></td>
			<td><input type="month" name=""></td>
		</tr>
		<tr>
			<!-- range -->
			<td><label>Range </label></td>
			<td><input type="range" name=""></td>
		</tr>
		<tr>
			<!-- file -->
			<td><label>Pilih File</label></td>
			<td><input type="File" name=""></td>
		</tr>
		<tr>

			<!-- URL -->
			<td><label>URL</label>
			<td><input type="URL" name=""></td>
		</tr>
		<tr>

			<!-- search -->
			<td><label>Cari </label></td>
			<td><input type="search" name=""></td>
		</tr>
		<tr>
			<!-- tombol submit -->
			<td colspan="2" align="center"><input type="submit" name="" value="Login">
			<button>Update</button>
		
			<!-- Reset -->
			<input type="reset" name="" value="Reset"></td>
		</tr>



		</table>
	</form>
	
</body>
</html>
